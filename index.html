<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <script>


let playerScore = 0
let computerScore = 0

// Make Selection for Computer//

function computerPlay(){ // Returns Rock, paper or scissors for computer

  let computerChoice = randomZeroToTwo()   // Assigns a randnom 0 to 2 number to computerChoice

  switch(computerChoice){
    
    case 0:
      return `rock`

    case 1:                                 
      return `paper`;

    case 2:
      return `scissors`;
  }
};


function playRound(playerSelection, computerSelection){

playerSelection = playerSelection.toLowerCase()
let message = ''

  if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection === 'scissors'){

    if (playerSelection == 'rock' && computerSelection == 'scissors')
    {
      message = winMessage()
      playerScore++
    }
    else if (playerSelection == 'rock' && computerSelection == 'paper'){
      message = loseMessage();
      computerScore++
    }
   
    else if (playerSelection == 'paper' && computerSelection == 'scissors'){
      message = loseMessage();
      computerScore++
    }
    else if (playerSelection == 'paper' && computerSelection == 'rock'){
      message = winMessage();
      playerScore++
    }
    else if (playerSelection == 'scissors' && computerSelection == 'paper'){
      message = winMessage();
      playerScore++
    }
    else if (playerSelection == 'scissors' && computerSelection == 'rock'){
      message = loseMessage()
      computerScore++
    }
    else if (playerSelection == computerSelection){
      message = `It's a draw! You both chose ${playerSelection}`;
    }
  }

  else {
    alert(`You have to enter "rock", "paper" or "scissors"`)
  }
  return message;
}
  let playerSelection = 'rock'
  let computerSelection = computerPlay()

console.log(playRound(playerSelection, computerSelection));

//helper function RANDOM

function randomZeroToTwo(){
  return Math.floor(Math.random()*3);
}

function winMessage(){
  return `You win! ${playerSelection} beats ${computerSelection}`
}

function loseMessage(){
  return `You lose! ${computerSelection} beats ${playerSelection}`
}

</script>
</body>
</html>
