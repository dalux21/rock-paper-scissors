  <script>


let playerScore = 0
let computerScore = 0

// Make Selection for Computer//

function computerPlay(){ // Returns Rock, paper or scissors for computer

  let computerChoice = randomZeroToTwo()   // Assigns a randnom 0 to 2 number to computerChoice

  switch(computerChoice){
    
    case 0:
      return `rock`

    case 1:                                 
      return `paper`;

    case 2:
      return `scissors`;
  }
};

function playRound(playerSelection, computerSelection){

playerSelection = playerSelection.toLowerCase()

  if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection === 'scissors'){

    if (playerWin()){
          message = winMessage();
        }
    else if(computerWin()){
        message = loseMessage();
      }    
    else {
      message = `It's a draw! You both chose ${playerSelection}`;
    }
  }
  else {
    alert(`You have to enter "rock", "paper" or "scissors"`)
  }
  return message;
}


  let playerSelection = prompt(`Rock, Paper or Scissors? :)`)
  let computerSelection = computerPlay()
  console.log(playRound(playerSelection, computerSelection));

//helper function RANDOM

function randomZeroToTwo(){
  return Math.floor(Math.random()*3);
}
//Helper Function Win Message
function winMessage(){
  return `You win! ${playerSelection} beats ${computerSelection}`
}
// Helper Function Lose Message
function loseMessage(){
  return `You lose! ${computerSelection} beats ${playerSelection}`  
}
// Helper Function Player Wins
function playerWin(){
  if (
        (playerSelection == 'rock' && computerSelection == 'scissors') || 
        (playerSelection == 'paper' && computerSelection == 'rock')  ||
        (playerSelection == 'scissors' && computerSelection == 'paper')){
          return true
        }
}
// Helper Function Computer Wins
function computerWin(){
  if (
      (playerSelection == 'rock' && computerSelection == 'paper') ||
      (playerSelection == 'paper' && computerSelection == 'scissors') ||
      (playerSelection == 'scissors' && computerSelection == 'rock'))
      return true;
}
