<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <script>
let playerScore = 0
let computerScore = 0


game();
//Runs the game 5 times and assigns scores to player or the computer
function game(){
  
  for (i = 0; i < 5; i++){
    let playerSelection = prompt(`Rock, Paper or Scissors? :)`)
let computerSelection = computerPlay()
  playRound(playerSelection, computerSelection)}
}
// Runs a play round and returns win or lose message
function playRound(playerSelection, computerSelection){

playerSelection = playerSelection.toLowerCase()

  if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection === 'scissors'){

    if (playerWin()){
          message = alert(winMessage());
        }
    else if(computerWin()){
        message = alert(loseMessage());
      }    
    else {
      message = alert(`It's a draw! You both chose ${playerSelection}`);
    }
  }
  else {
    alert(`You have to enter "rock", "paper" or "scissors"`)
  }
  return message;
}




// Chooses a random Number from zero to two
function randomZeroToTwo(){
  return Math.floor(Math.random()*3);
}
// Returns Rock, paper or scissors for computer
function computerPlay(){ 

let computerChoice = randomZeroToTwo()   // Assigns a randnom 0 to 2 number to computerChoice

switch(computerChoice){
  
  case 0:
    return `rock`

  case 1:                                 
    return `paper`;

  case 2:
    return `scissors`;
}
}
// Returns a win message if the player wins
function winMessage(playerSelection, computerSelection){
  return `You win! ${playerSelection} beats ${computerSelection}`
}
// Returns a lose message if the player loses
function loseMessage(playerSelection, computerSelection){
  return `You lose! ${computerSelection} beats ${playerSelection}`  
}
// Returns true if the player wins 
function playerWin(playerSelection, computerSelection){
  if (
        (playerSelection == 'rock' && computerSelection == 'scissors') || 
        (playerSelection == 'paper' && computerSelection == 'rock')  ||
        (playerSelection == 'scissors' && computerSelection == 'paper')){
          return true
        }
}
// Returns true if computer wins
function computerWin(playerSelection, computerSelection){
  if (
      (playerSelection == 'rock' && computerSelection == 'paper') ||
      (playerSelection == 'paper' && computerSelection == 'scissors') ||
      (playerSelection == 'scissors' && computerSelection == 'rock'))
      return true;
}

</script>
</body>
</html>
