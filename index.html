<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <script>


let playerScore = 0
let computerScore = 0

// Make Selection for Computer//

function computerPlay(){

  let computerSelection = Math.floor(Math.random()*3);
  
  if (computerSelection == 0) {
    return "rock";
  }

  else if (computerSelection == 1){
  return "paper";
  }

  else {
    return 'scissors';
  }
};

// Actual Game //

function play(playerSelection){

let computerSelection = computerPlay()
playerSelection = playerSelection.toLowerCase()
let message = ''

if (computerScore < 5 && playerScore < 5){

  if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection === 'scissors'){

    if (playerSelection == 'rock' && computerSelection == 'scissor')
    {
      message = `You win! ${playerSelection}  beats  ${computerSelection}`
      playerScore++
    }
    else if (playerSelection == 'rock' && computerSelection == 'paper'){
      message = `You lose! ${computerSelection}  beats  ${playerSelection}`;
      computerScore++
    }
   
    else if (playerSelection == 'paper' && computerSelection == 'scissors'){
      message = `You lose! ${computerSelection}  beats  ${playerSelection}`;
      computerScore++
    }
    else if (playerSelection == 'paper' && computerSelection == 'rock'){
      message = `You win! ${playerSelection}  beats  ${computerSelection}`;
      playerScore++
    }
    else if (playerSelection == 'scissors' && computerSelection == 'paper'){
      message = `You win! ${playerSelection}  beats  ${computerSelection}`;
      playerScore++
    }
    else if (playerSelection == 'scissors' && computerSelection == 'rock'){
      message = `You lose! ${computerSelection}  beats  ${playerSelection}`;
      computerScore++
    }
    else if (playerSelection == computerSelection){
      message = `It's a draw! You both chose ${playerSelection}`;
    }
  }

  else {
    alert(`You have to enter "rock", "paper" or "scissors"`)
  }
  return message;
}
  
else if (computerScore == 5){
  alert('Game Over computer has ' + computerScore + ' points');
}
else if (playerScore == 5){
  alert('you reached ' + playerScore + ' points, you Win!')
}
}



</script>
